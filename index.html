<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrique Klug - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <img src="images/Rocketseat.svg" alt="Rocketseat stamp" id="stamp">
                <img src="" alt="porfile picture" id="picture">
            </div>
            <div class="description">
                <h1 id="myName"></h1>
                <a href="" target="_blank" id="github">
                    <img src="images/GitHub.svg" alt="github icon" id="icon">
                    <span id="userTag"></span>
                </a>
                <p id="information"></p>
            </div>
            <ul class="social-media" id="socialMedia">
                <li class="youtube">
                    <a href="https://www.youtube.com/channel/" target="_blank">
                        <img src="images/Group 6423.svg" alt="youtube logo">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/Group 6424.svg" alt="instagram logo">
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="images/Group 6422.svg" alt="facebook logo">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="images/Group 6421.svg" alt="twitter logo">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
